<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Birds Talbe</title>
</head>

<body>
    <h1>Fat Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>avg mass</th>
                <th>max mass</th>
                <th>Can fly</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104 (230)</td>
                <td>156 max mass</td>
                <td>No</td>

            </tr>

            <tr>
                <td>Somalid Ostrich</td>
                <td>90 kg (203)</td>
                <td>130 (287)</td>
                <td>no</td>
            </tr>

            <tr>
                <td>Turky</td>
                <td>100 (400)</td>
                <td>30 (4500)</td>
                <td>YES</td>
            </tr>
        </tbody>
    </table>

    <h2>New Table</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Can fly</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>

            </tr>

            <tr>
                <td>Somalid Ostrich</td>
                <td>90</td>
                <td>203</td>
                <td>no</td>
            </tr>

            <tr>
                <td>Turky</td>
                <td>100</td>
                <td>400</td>
                <td>YES</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
